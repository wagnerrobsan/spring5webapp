<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Netfeijao Author Page</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Last Name</th>
        <th>First Name</th>
    </tr>
    <tr th:each="authors : ${authors}">
        <td th:text="${authors.id}">123</td>
        <td th:text="${authors.lastName}">Santos</td>
        <td th:text="${authors.firstName}">Wagner</td>
    </tr>
</table>

</body>
</html>
